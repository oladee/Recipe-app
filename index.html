<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Food Recipe</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/CP-Logo 1.png" alt="">
        </div>
    </header>
    <main>
        <img class="mainImg"src="./assets/cropped-pistaciafood_11 1.png" alt="first image">
        <div class="user-interact">
            <div class="searchBar">
                
                <form action="" id="form">
                    <select name="Preferences" id="Preferences">
                        <option value="">All Categories</option>
                        <option value="Gluten Free">Gluten Free</option>
                        <option value="Ketogenic">Ketogenic</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Lacto-Vegetarian">Lacto-Vegetarian</option>
                    </select>
                    <input type="text" placeholder="Search" id="usein">
                    <input type="image" name="search-icon" id="search" src="./assets/iconsearch.svg">
                </form>
            </div>
        </div>
        <div class="card-list" id="card-list">

        </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script src="text.js"></script>
</body>
</html>
